
{{ if .Values.ingress.enabled -}}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  {{- if ne .Release.Namespace "default" }}
  namespace: {{ .Release.Namespace }}
  {{- end }}
  name: {{ .Release.Name }}-rasa-ingress
  annotations:
    {{- if .Values.ingress.nginx.enabled}}
    #uncomment the following line if you are working with multiple rasa using a websocket based channel
    # web socket connection need to have a sticky session https://socket.io/docs/using-multiple-nodes/
    {{- if .Values.ingress.nginx.enableSessionAffinity}}
    nginx.ingress.kubernetes.io/affinity: "cookie"
    {{- end}}
    kubernetes.io/ingress.class: nginx
    {{- if .Values.ingress.nginx.enableSockets}}
    nginx.org/websocket-services: {{ .Release.Name }}-rasa-service
    {{- end}}
    {{- with .Values.ingress.nginx.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- else -}}
    {{ with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end -}}
    {{- end}}
spec:
  rules:
  - host: {{ .Values.ingress.host }}
    http:
      paths:
      - backend:
          serviceName: {{ .Release.Name }}-rasa-service
          servicePort: 80
        path: /
  {{ if .Values.ingress.tlsSecretName -}}
  tls:
  - hosts:
    - {{ .Values.ingress.host }}
    secretName: {{ .Values.ingress.tlsSecretName }}
  {{- end -}}
{{- end -}}
